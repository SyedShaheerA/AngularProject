<div class="my-3">

<h4>Add a Todo</h4>


<form (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input type="text" [(ngModel)]="title" name="title" class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="desc">Todo Discription</label>
      <input type="text" [(ngModel)] = "desc" name="desc" class="form-control" id="desc">
    </div>
    
    <button type="submit" class="btn btn-primary my-3">Add Todo</button>
  </form>

</div>
